<div class="flex h-screen justify-center">
  <form #myForm="ngForm" (ngSubmit)="handleSubmit()" class="m-auto w-1/3">
    <h1 class="text-center text-xl">Register</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 rounded w-full border"
        placeholder="Email Address"
        name="email"
        [(ngModel)]="form.email"
        #email="ngModel"
        required
      />
    </div>
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="p-4 bg-red-300 text-red-800 rounded"
    >
      Email field must be valid!
    </div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="p-2 rounded w-full border"
        placeholder="Password"
        name="password"
        [(ngModel)]="form.password"
        #password="ngModel"
        required
      />
    </div>
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="p-4 bg-red-300 text-red-800 rounded"
    >
      Password field must be valid!
    </div>
    <div class="my-5 w-full">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="p-2 rounded w-full border"
        placeholder="Confirm Password"
        name="confirmPassword"
        [(ngModel)]="form.confirmPassword"
        #confirmPassword="ngModel"
        required
      />
    </div>
    <div
      *ngIf="
        (confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)) ||
        !passwordMatched()
      "
      class="p-4 bg-red-300 text-red-800 rounded"
    >
      Confirm Password field must be valid!
    </div>
    <div class="my-5 w-full">
      <button
        type="submit"
        class="p-2 w-full bg-purple-700 hover:bg-purple-900 text-white rounded"
      >
        <ng-container *ngIf="isLoading()"> Loading... </ng-container>
        <ng-container *ngIf="!isLoading()"> Submit </ng-container>
      </button>
    </div>
  </form>
</div>
